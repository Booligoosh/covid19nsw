<!DOCTYPE html>
<html lang="en">
  <head>

    <link

      href="<%= BASE_URL %>img/icons/non-maskable.svg"
    />
    <link
      type="application/opensearchdescription+xml"
      rel="search"
      href="/opensearch.xml?v=2"
    />

    <link

    />

    <meta name="twitter:card" content="summary" />

    <!-- Dynamic metadata -->
    <title>COVID-19 NSW</title>

    <meta

      name="twitter:description"

      class="page-description-meta"
      property="og:description"
      content="See the latest local COVID-19 information for your postcode/suburb/council in New South Wales."
    />
    <!-- End dynamic metadata -->
    <!-- PWA stuff-->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="COVID-19 NSW" />
    <link
      rel="apple-touch-icon"
      href="/img/icons/apple-touch-icon-180x180.png"
    />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <!-- End PWA stuff-->
